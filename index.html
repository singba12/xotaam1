<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tableau de Bord avancé pour Xotaam, avec personnalisation, analytique et notifications en temps réel.">
    
    <link rel="icon" href="logo-top1.ico" type="image/x-icon">

    <!-- Feuilles de style et bibliothèques -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph et SEO -->
    <meta property="og:title" content="Tableau de Bord Premium - Xotaam">
    <meta property="og:description" content="Une solution avancée pour la gestion de chauffeurs et de courses.">
    <meta property="og:image" content="src/xotaam-logo.ico">
    <meta property="og:type" content="website">

    <title>Bienvenue sur Xotaam</title>
    <style>
        ** {
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(135deg, #6a11cb, #2575fc); /* Garde le fond existant si désiré, ou vous pouvez choisir un fond en fonction de l'image */
			color: #333;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
					
		}

		.container {
			max-width: 720px;
			background: url('bcg.jpg') no-repeat center center fixed; /* Assurez-vous que 'bcg.jpg' est bien le chemin de votre image. */
			-webkit-background-size: contain;
			-moz-background-size: contain;
			-o-background-size: contain;
			background-size: contain;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh; /* Pour s'adapter à la hauteur de l'écran */
			padding: 40px;
			border-radius: 20px;
		}
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 42px;
            color: black;
            font-weight: 700;
			margin-top:-230px
        }

        .header p {
            font-size: 18px;
            color: #1f1818
            margin-top: 10px;
        }

        .welcome-message {
            font-size: 22px;
            color: #120908;
            margin: 20px 0;
            font-weight: 600;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
<script src="auths.js"></script>

</head>
<body>
    <div class="container" style="background-image: url('bcgg.png');">
        <div class="header">
            <h1>Bienvenue sur Xotaam</h1>
        </div>
        <p class="welcome-message">Une plateforme moderne pour vos courses.</p>
        <a href="#" class="cta-button" onclick=" window.location.href = 'xotaam/login'">Découvrir Xotaam</a>
    </div>
	
</body>
</html>
